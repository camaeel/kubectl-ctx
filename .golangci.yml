run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - revive
    - gocritic
    - gocyclo
    - dupl
    - unconvert

linters-settings:
  errcheck:
    check-blank: true
    check-type-assertions: false

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - dupl
